<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Number</title>
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/347de1b499.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div>
        <h1>Guess The Number</h1>
    </div>
    <div class="social">
        <a href="https://wsmomo.github.io/Portfolio-Marco-Momo/" title="Website"><img class="icons"
                src="assets/img/header/marcoMomoHome.png" alt="my website"></a>
        <a href="https://github.com/wsmomo/" title="GitHub"><img class="icons" src="assets/img/header/gitHub.png"
                alt="Github"></a>
        <a href="https://www.linkedin.com/in/marco-momo-61b08a159/?original_referer=https%3A%2F%2Fwsmomo.github.io%2F"
            title="Linkedin"><img class="icons" src="assets/img/header/linkedin.png" alt="Linkedin"></a>
    </div>
</header>
  <main>

    <!-- info sul numero, punteggio, tentativi rimasti, punteggio migliore -->
    <section id="output">
      <div id="what-number">
        ?
      </div>
      <div id="info-user-game">
        <div><i class="fa-regular fa-star"></i></div>
        <div>Score : </div>
        <div id="score-value"></div>
        <div><i class="fa-solid fa-xmark"></i></div>
        <div>Chances Left : </div>
        <div id="attempts-left"></div>
        <div><i class="fa-solid fa-star"></i></div>
        <div>Highest Score: </div>
        <div id="highest-score-value"></div>
      </div>
    </section>

    <!-- info sul numero minimo e massimo
    input numero
    tasto check -->

    <section id="input">
      <div id="show-info">
        Good luck!
      </div>
      <div id="info-number">
        Between&nbsp;<span id="min-number">0</span>&nbsp;and&nbsp;<span id="max-number">99</span>&nbsp;
      </div>
      <input type="text" id="input-number">
      <div>
        <button id="check-btn">Check</button>
        <button id="play-again">Play Again</button>
      </div>
    </section>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
